<!-- auth form-register -->
<div class="auth-form">
  <div class="auth-form__container">
    <!-- auth-form__header-->
    <div class="auth-form__header">
      <h3 class="auth-form__dk"> Đăng ký</h3>
      <a href="#" class="auth-form__dn">Đăng nhập</a>
    </div>
    <!-- auth-form__body-->
    <div class="auth-form__body">
      <div class="auth-form__group">
        <input type="text" class="form__group-input" placeholder="Tên Đăng Nhập">
      </div>
      <div class="auth-form__group">
        <input type="password" class="form__group-input" placeholder="Mật khẩu">

    <div class="auth-form__rules">

      </p>
    </div>

    <div class="auth-form__controls">
      <button class="btn form__controls-back">TRỞ LẠI</button>
      <button class="btn btn--primary form__controls-dk ">ĐĂNG KÝ</button>
    </div>
  </div>
  <!-- socials -->
  <div class="auth-form__socials">
    <a href="#" class="btn btn--with-icon form__socials__fb"">

    </a>
    <a href="" class="btn btn--with-icon form__socials__gg ">
